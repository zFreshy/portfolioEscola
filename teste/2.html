        <!-- [Attributes by Finsweet] CMS Filter -->
        <script async src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-cmsfilter@1/cmsfilter.js"></script>
        <!-- [Attributes by Finsweet] Range Slider -->
        <script defer src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-rangeslider@1/rangeslider.js"></script>
        <!-- [Attributes by Finsweet] CMS Sort -->
        <script async src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-cmssort@1/cmssort.js"></script>



        <script>
          document.addEventListener('DOMContentLoaded', function () {
            const searchBar = document.getElementById('search-bar');
            const priceMin = document.getElementById('minPriceInput');
            const priceMax = document.getElementById('maxPriceInput');
            const typeFilter = document.getElementById('type-filter');
            const locationFilter = document.getElementById('location-filter');
            const items = document.querySelectorAll('.result-item');

            const track = document.querySelector('.c-metros_track');
            const handleMin = document.getElementById('handleMin');
            const handleMax = document.getElementById('handleMax');
            const fill = document.getElementById('fill');
            const minInput = document.getElementById('minPriceInput');
            const maxInput = document.getElementById('maxPriceInput');
            const minDisplay = document.getElementById('minDisplay');
            const maxDisplay = document.getElementById('maxDisplay');

            let min = 0;
            let max = 500;

            // Atualiza valores e posições dos controles deslizantes
            const updateValues = () => {
                const range = max - min;
                const minPosition = ((minInput.value - min) / range) * 100;
                const maxPosition = ((maxInput.value - min) / range) * 100;

                handleMin.style.left = `${minPosition}%`;
                handleMax.style.left = `${maxPosition}%`;
                fill.style.left = `${minPosition}%`;
                fill.style.width = `${maxPosition - minPosition}%`;

                minDisplay.textContent = `${parseInt(minInput.value).toLocaleString()} R$`;
                maxDisplay.textContent = `${parseInt(maxInput.value).toLocaleString()} R$`;

                filterResults();
            };

            // Filtra os resultados com base nos critérios
            const filterResults = () => {
                const searchQuery = searchBar.value.toLowerCase();
                const minPrice = parseInt(priceMin.value) || 0;
                const maxPrice = parseInt(priceMax.value) || Infinity;
                const selectedType = typeFilter.value;
                const locationQuery = locationFilter.value.toLowerCase();

                items.forEach(item => {
                    const price = parseInt(item.dataset.price);
                    const type = item.dataset.type;
                    const location = item.dataset.location.toLowerCase();

                    const matchesSearch = item.textContent.toLowerCase().includes(searchQuery);
                    const matchesPrice = price >= minPrice && price <= maxPrice;
                    const matchesType = !selectedType || type === selectedType;
                    const matchesLocation = location.includes(locationQuery);

                    if (matchesSearch && matchesPrice && matchesType && matchesLocation) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            };

            // Lida com o arrasto dos controles deslizantes
            const handleDrag = (event, handle, isMin) => {
                const trackRect = track.getBoundingClientRect();
                const trackWidth = trackRect.width;
                let newPosition;

                // Verifica se o evento é de toque ou mouse
                if (event.type === 'touchmove' || event.type === 'touchstart') {
                    newPosition = ((event.touches[0].clientX - trackRect.left) / trackWidth) * 100;
                } else {
                    newPosition = ((event.clientX - trackRect.left) / trackWidth) * 100;
                }

                if (isMin) {
                    newPosition = Math.max(0, Math.min(newPosition, parseFloat(handleMax.style.left)));
                    minInput.value = Math.round(min + (newPosition / 100) * (max - min));
                } else {
                    newPosition = Math.min(100, Math.max(newPosition, parseFloat(handleMin.style.left)));
                    maxInput.value = Math.round(min + (newPosition / 100) * (max - min));
                }
                updateValues();
            };

            const addDragListeners = (handle, isMin) => {
                const onMove = (event) => handleDrag(event, handle, isMin);
                const onEnd = () => {
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onEnd);
                    document.removeEventListener('touchmove', onMove);
                    document.removeEventListener('touchend', onEnd);
                };

                // Adiciona os eventos para mouse e toque
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onEnd);
                document.addEventListener('touchmove', onMove);
                document.addEventListener('touchend', onEnd);
            };

            // Adiciona eventos de arrasto para os controles
            handleMin.addEventListener('mousedown', () => addDragListeners(handleMin, true));
            handleMax.addEventListener('mousedown', () => addDragListeners(handleMax, false));
            handleMin.addEventListener('touchstart', () => addDragListeners(handleMin, true));
            handleMax.addEventListener('touchstart', () => addDragListeners(handleMax, false));

            // Adiciona eventos para os filtros
            searchBar.addEventListener('input', filterResults);
            priceMin.addEventListener('input', updateValues);
            priceMax.addEventListener('input', updateValues);
            typeFilter.addEventListener('change', filterResults);
            locationFilter.addEventListener('input', filterResults);

            // Inicializa os valores
            updateValues();
        });

          let filtroBtn = document.getElementById("filtroBtn")
          let filtros = document.getElementById("filtros")
          let yCoordinate = 0
          let leaveFilter = document.getElementById("leaveFilter")

          leaveFilter.style.display = "none"



          filtroBtn.addEventListener("click", ()=> {
            const filtros = document.querySelector('#filtros');
            const leaveFilter = document.querySelector('#leaveFilter');

            let yCoordinate = -100;
            let duration = 1;  // Duração em segundos
            let steps = 100;
            let stepTime = (duration * 1000) / steps;
            let currentStep = 0;

            const intervalId = setInterval(() => {
                yCoordinate = -100 + (100 * (currentStep / steps));
                filtros.style.transform = `translate3d(0px, ${yCoordinate}%, 0px)`;
                leaveFilter.style.display = "block";
                currentStep++;

                if (currentStep > steps) {
                    clearInterval(intervalId);
                }
            }, stepTime);

          })

          leaveFilter.addEventListener("click", ()=> {
            const filtros = document.querySelector('#filtros');
            const leaveFilter = document.querySelector('#leaveFilter');

            let yCoordinate = 0;
            let duration = 1;  // Duração em segundos
            let steps = 100;
            let stepTime = (duration * 1000) / steps;
            let currentStep = 0;

            const intervalId = setInterval(() => {
                yCoordinate = 0 - (100 * (currentStep / steps));
                filtros.style.transform = `translate3d(0px, ${yCoordinate}%, 0px)`;
                leaveFilter.style.display = "none";
                currentStep++;

                if (currentStep > steps) {
                    clearInterval(intervalId);
                }
            }, stepTime);
          })
      </script>
    </body>
